<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Plot page</title>


    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.2.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}"/>

    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/plot-page.css') }}"/>


  </head>

  <body>


    <!-- Begin page content -->
    <div class="container">
        <dir class="row">
            {% if wavelet_image_names is defined %}
                {%- for spectrum in wavelet_image_names %}
                    <div class="col-md-6" style="text-align:center">
                        <img class="col-md-12" src="{{spectrum.img}}">
                        <span>{{spectrum.name}}</span>
                    </div>
                {%- endfor %}
            {% endif %}
        </dir>

      <form action="/wavelets" method="post">
          <div class="form-group row">
              <label for="wavelet_name" class="control-label col-sm-2">Wavelet:</label>
              <select id="wavelet_name" name="wavelet_name">
                {% for n in wavelet_list %}
                <option>{{n}}</option>
                {% endfor %}
            </select>
          </div>

          <div class="form-group row">
              <label for="period" class="control-label col-sm-2">Period:</label>
              <select id="period" name="period">
                  <option>1y</option>
                  <option>2y</option>
                  <option>5y</option>
                  <option>10y</option>
                  <option selected>20y</option>
            </select>
          </div>

          <div class="form-group row">
              <label for="ticker" class="control-label col-sm-2">Ticker string:</label>
              <div class="col-sm-10">
                  <input class="form-control" id="ticker" name="ticker" value="eurusd">
              </div>
          </div>

          <div class="form-group row">
              <label for="ma_param" class="control-label col-sm-2">Moving average width:</label>
              <div class="col-sm-10">
                  <input class="form-control" id="ma_param" name="ma_param" value="1">
              </div>
          </div>

          <input type="submit" value="Submit">
      </form>
    </div>

  </body>
</html>
