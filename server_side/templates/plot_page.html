<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sticky Footer Navbar Template for Bootstrap</title>

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="pos-f-t">
          <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    </div>

    <!-- Begin page content -->
    <div class="container">
        <dir class="row">
            {% if wavelet_image_names is defined %}
                {%- for spectrum in wavelet_image_names %}
                    <div class="col-md-6" style="text-align:center">
                        <img class="col-md-12" src="{{spectrum.img}}">
                        <span>{{spectrum.name}}</span>
                    </div>
                {%- endfor %}
            {% endif %}
        </dir>

      <form action="/wavelets" method="post">
          <div class="form-group">
              <label for="wavelet_name" class="control-label col-sm-2">Wavelet:</label>
              <select id="wavelet_name" name="wavelet_name">
                {% for n in wavelet_list %}
                <option>{{n}}</option>
                {% endfor %}
            </select>
          </div>

          <div class="form-group">
              <label for="period" class="control-label col-sm-2">Period:</label>
              <select id="period" name="period">
                  <option>1y</option>
                  <option>2y</option>
                  <option>5y</option>
                  <option>10y</option>
                  <option selected>20y</option>
            </select>
          </div>

          <div class="form-group">
              <label for="ticker" class="control-label col-sm-2">Ticker string:</label>
              <div class="col-sm-10">
                  <input class="form-control" id="ticker" name="ticker" value="eurusd">
              </div>
          </div>

          <input type="submit" value="Submit">
      </form>
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
